{% extends  'upload.html'  %}

{%  block content %}
<div class="jumbotron jumbotron-fluid">
<div class="container">
    <h1 class="display-4">Drop your file here</h1>
    <br>
    <br>

    <form action="{{  url_for('upload_file')}}" method="post" enctype="multipart/form-data">
        <input  type="file" name="upload_file" accept=".pptx, .docx, .xlsx" class="btn btn-dark btn-outline-danger" >
        <input type="submit" value="Upload File">       
    </form>
    
</div>
<style type="text/CSS">
    .container{
        text-align: center;
        padding: 10px;
    }


</style>

{% endblock %}
