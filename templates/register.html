<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: rgb(231, 115, 160);
        }
    </style>
</head>
<body>
    <h1>Register page</h1>
    
    <form action="{{url_for('register')}}" method="post">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username1">
        <br>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="email" name="email1" placeholder="name@example.com">
        </div>
        <br>
        <label for="inputPassword5" class="form-label">Password:</label>
<input type="password" id="password" name="password1" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
        <br>
        <input type="submit" value="register">
    </form>
    <a href="{{url_for('client_login_page')}}">Already have an account? </a>
    

</body>
</html>
